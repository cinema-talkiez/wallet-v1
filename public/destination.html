<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success - ReferWallet</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      overflow: hidden;
      text-align: center;
    }
    .success-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 50px 30px;
    }
    .success-header h1 { font-size: 36px; margin-bottom: 15px; }
    .success-header p { font-size: 20px; opacity: 0.95; }
    .content { padding: 40px 30px; }
    .credit-box {
      background: #f0f8ff;
      border: 2px dashed #4facfe;
      border-radius: 16px;
      padding: 30px;
      margin: 20px 0;
      font-size: 32px;
      font-weight: bold;
      color: #2d8cff;
    }
    .message {
      font-size: 22px;
      color: #333;
      margin: 30px 0;
      line-height: 1.6;
    }
    .btn-home {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="success-header">
      <h1>Success</h1>
      <p>Congratulations!</p>
    </div>

    <div class="content">
      <div class="credit-box">+₹10</div>
      <div class="message">
        Your credits have been successfully added to your wallet.
      </div>
      <a href="/dashboard.html" class="btn-home">Go to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    // Prevent back button
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);

    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please login first');
      window.location.href = '/index.html';
      return;
    }

    let userId;
    try {
      const decoded = jwt_decode(token);
      userId = decoded.id;
    } catch (err) {
      alert('Invalid token');
      localStorage.removeItem('token');
      window.location.href = '/index.html';
      return;
    }

    // Auto add ₹10 (one-time per visit)
    fetch('/.netlify/functions/auto-credit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ userId, amount: 10 })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        console.log('Already credited or error:', data.message);
      }
    })
    .catch(err => console.error('Credit failed:', err));
  </script>

</body>
</html>
