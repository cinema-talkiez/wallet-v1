[build]
  publish = "public"
  command = ""

[functions]
  directory = "netlify/functions"   # ‚Üê CORRECT PATH
  node_bundler = "esbuild"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[build.environment]
  MONGODB_URI = "YOUR_MONGODB_ATLAS_URI"
  JWT_SECRET = "your-super-secret-jwt-key-12345"
